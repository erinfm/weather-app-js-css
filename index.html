<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="config.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <section id="inputPage" class="has-background-default">
    <h1>How's the weather today?</h1>
    <input id="inputField" name="cityInput" type="text" placeholder="Weather in..." autofocus="autofocus"
      list="datalist">

    <datalist id="datalist"><select id="datalistSelect"></select></datalist>

    <button id="weatherBtn">Get Weather</button>
  </section>

  <section id="resultPage" class="is-hidden">
    <div id="resultContainer">
      <div id="tempIconContainer">

      </div>
      <div id="weatherDataContainer">

      </div>
      <div id="searchAgainBtnContainer">
        <button id="searchAgainBtn">Search Again</button>
      </div>

    </div>
  </section>
</body>

</html>
